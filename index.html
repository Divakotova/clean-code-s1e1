<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="content">
    <aside class="aside">
      <img class="aside__img" src="./eisenhower-matrix.jpg" alt="prioritization matrix image">
      <a class="aside__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="main-page">
      <section class="section">
        <h3 class="section__title section__title_add-task">Add Item</h3>
        <div class="section__wrapper">
          <input class="section__input section__input_new-task" type="text">
          <button class="section__btn section__btn_add-task">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__tasks section__tasks_todo">
          <li class="section__task">
            <input class="section__check" type="checkbox">
            <label class="section__label">Pay Bills</label>
            <input type="text" class="section__input">
            <button class="section__btn section__btn_edit">Edit</button>
            <button class="section__btn section__btn_del">
              <img class="section__btn-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="section__task section__task_edit">
            <input class="section__check" type="checkbox">
            <label class="section__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__input">
            <button class="section__btn section__btn_edit">Save</button>
            <button class="section__btn section__btn_del">
              <img class="section__btn-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__tasks section__tasks_done">
          <li class="section__task">
            <input class="section__check" type="checkbox" checked>
            <label class="section__label">See the Doctor</label>
            <input type="text" class="section__input">
            <button class="section__btn section__btn_edit">Edit</button>
            <button class="section__btn section__btn_del">
              <img class="section__btn-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>       
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
